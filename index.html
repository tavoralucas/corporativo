<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="flor-fp-favicon.ico">
	<title>Corporativo FP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<!--Logo-->
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="flor-fp-branca.png" class="brand_logo" alt="Logo"> 
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form id="formulario" data-netlify="true" method="">
						<!--Login-->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="login" class="form-control input_user" id="inputLogin" value="" placeholder="Login">
						</div>
						<!--Senha-->
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="text" name="password" class="form-control input_pass" id="inputPassword" value="" placeholder="Senha">
						</div>
						<!--Lembrar Senha-->
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Lembrar senha</label>
							</div>
						</div>
						<!--Entrar-->
							<div class="d-flex justify-content-center mt-3 login_container">
				 				<button type="submit" name="button" class="btn login_btn">Entrar</button>
				   			</div>
					</form>
				</div>
				<!--Esqueceu a Senha-->
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<a href="/recovery.html" target="_blank" class="ancora">Esqueceu a senha?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--<script type="text/javascript" src="index.js"></script>-->
</body>
</html>
